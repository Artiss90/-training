<svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:ev="http://www.w3.org/2001/xml-events"
width="400"
height="200"
viewBox="0 0 800 400"
    >
    <!-- Если явно не задать размер svg-документа, браузер по умолчанию устанавливает размер элемента 300x150 пикселей. Всё что не поместилось - обрежется. -->

     Заголовок и описание
<!-- SVG-документ может содержать заголовок для краткого описания, тег <title>, аналоично HTML-документу. Развёрнутое описание содержимого можно добавить в тег <desc> (description). Оба тега не обязательны, но роботы-индексаторы (поисковики) и ассистивные технологии (скринридеры) обращают особое внимание на их содержимое, повышая доступность иконки. -->

<title>Иконка окружности</title>
  <desc>Центрированная окружность красного цвета с радиусом 50px.</desc>

      <circle r="50" cx="50%" cy="50%" fill="red" />
    </svg>